<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcularSuma() {
        let suma = 0;

        for (let i = 1; i <= 5; i++) {
          const valor = parseInt(prompt("Ingrese el valor " + i + ":"));
          suma += valor;
        }

        return suma;
      }

      // Ejemplo de uso de la funciÃ³n
      const resultado = calcularSuma();
      console.log("La suma de los valores es:", resultado);
    </script>
  </body>
</html>
