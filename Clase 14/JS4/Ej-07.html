<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplicar Valor</title>
  <style>
    #valor {
      padding: 10px;
      background-color: lightblue;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="valor" ondblclick="duplicarValor()">2</div>

  <script>
    function duplicarValor() {
      const divValor = document.getElementById("valor");
      const valorActual = parseInt(divValor.innerText);
      const nuevoValor = valorActual * 2;

      divValor.innerText = nuevoValor;
    }
  </script>
</body>

</html>
