
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color</title>
    <style>
    #divColor {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
    <div id="divColor" onmousedown="cambiarColor('yellow')" onmouseup="cambiarColor('red')"></div>

  <script>
    function cambiarColor(color) {
      const divColor = document.getElementById("divColor");
      divColor.style.backgroundColor = color;
    }
  </script>
</body>
</html>
